<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>

      #spot {
        height: 300px;
      }
      .table {
        box-shadow: 0 0 15px #999;
        border-radius: 15px;
        margin: 15px;
      }

      .table-header {
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 15px 15px 0 0;
      }

      .table-row {
        display: flex
      }

      .table-row > div:first-child {
        border-right: 1px solid #999;
      }

      .table-body .table-row:not(:last-child) div {
        border-bottom: 1px solid #999;
      }

    </style>
	
  </head>
  <body class="container-fluid">
    <h1>Hello, world!</h1>
    <div class="container-fluid text-center" id="spot">
      <h1>SPOT LIST</h1>
      <div class="d-flex justify-content-between align-items-start">
        <div class="table d-flex flex-column 15m">
          <div class="table-header">15m</div>
          <div class="table-body">
            <div class="table-row">
              <div class="symbol w-50">.</div>
              <div class="change w-50">.</div>
            </div>
          </div>
        </div>
        <div class="table d-flex flex-column 1h">
          <div class="table-header">1h</div>
          <div class="table-body">
            <div class="table-row">
              <div class="symbol w-50">.</div>
              <div class="change w-50">.</div>
            </div>
          </div>
        </div>
        <div class="table d-flex flex-column 4h">
          <div class="table-header">4h</div>
          <div class="table-body">
            <div class="table-row">
              <div class="symbol w-50">.</div>
              <div class="change w-50">.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid text-center" id="futures">
      <h1>FUTURES LIST</h1>
      <div class="d-flex justify-content-between align-items-start">
        <div class="table d-flex flex-column" id="15m">
          <div class="table-header">15m</div>
          <div class="table-body">
            <div class="table-row">
              <div class="symbol w-50">.</div>
              <div class="change w-50">.</div>
            </div>
          </div>
        </div>
        <div class="table d-flex flex-column" id="1h">
          <div class="table-header">1h</div>
          <div class="table-body">
            <div class="table-row">
              <div class="symbol w-50">.</div>
              <div class="change w-50">.</div>
            </div>
          </div>
        </div>
        <div class="table d-flex flex-column" id="4h">
          <div class="table-header">4h</div>
          <div class="table-body">
            <div class="table-row">
              <div class="symbol w-50">.</div>
              <div class="change w-50">.</div>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</html>
